<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>
        Build a Survey Form using HTML and CSS
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>STUDENT SURVEY FORM</h1>

    <form id="form">

        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <input type="text" id="name" 
                   placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <input type="email" id="email" 
                   placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

            <input type="text" id="age" 
                   placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommend 
                to a friend?
            </label>

            <label for="recommed-1">
                <input type="radio" id="recommed-1" 
                       name="recommed">Yes
                  </input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" 
                       name="recommed">No
                  </input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" 
                       name="recommed">Maybe
                  </input>
            </label>
        </div>

        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" name="inp">C
                  </input>
              </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++
                  </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#
                  </input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">JAVA
                  </input>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">PYTHON
                  </input>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JAVASCRIPT
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">REACT
                  </input>
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">ANGULAR
                  </input>
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp">DJANGO
                  </input>
            </label>
            <label for="inp-10">
                <input type="checkbox" name="inp">SPRING
                  </input>
            </label>
            <label for="inp-11">
                <input type="checkbox" name="inp">HTML
                  </input>
            </label>
            <label for="inp-12">
                <input type="checkbox" name="inp">CSS
                  </input>
            </label>
            <label for="inp-13">
                <input type="checkbox" name="inp">BOOTSTRAP
                  </input>
            </label>
            <label for="inp-14">
                <input type="checkbox" name="inp">PHP    
                  </input>
            </label>
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions or quaries
                ask me :
            </label>

            <textarea name="comment" id="comment" 
                      placeholder="Enter your comment here">
            </textarea>
        </div>

        <button type="submit" value="submit">
            SUBMIT
        </button>
    </form>
</body>

</html>
